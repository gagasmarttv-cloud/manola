name: Build JAR (Ant)

on:
  push: { branches: [ main ] }
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Ant
        run: ant -noinput -buildfile build.xml

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: |
            dist/*.jar
